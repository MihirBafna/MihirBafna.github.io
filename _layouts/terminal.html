  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="icon" type="image/x-icon" href="../assets/img/dna.png">

<body>
  <!-- {%- include header.html %} -->

  <div class="terminal_window" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
    <div class="fakeMenu">
      <div class="fakeButtons fakeClose" id="close" onclick="window.open('/', '_self')"></div>
      <div class="fakeButtons fakeMinimize"></div>
      <div class="fakeButtons fakeZoom"></div>
    </div>
    <div class="fakeScreen">
      <div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
        <div class="terminal-output" id="terminalOutput">
          <div class="terminal-line">
            <span class="help-msg">Welcome to Mihir's Portfolio Terminal! <br> <br> Type <span class="help">help</span> to see a list of supported
              commands.<br>
          </div>
        </div>
        <div class="terminal-line">
          <span class="success">âžœ</span>
          <span class="directory">~</span>
          <span class="user-input" id="userInput"></span>
          <span class="line anim-typewriter"></span>
          <input type="text" id="dummyKeyboard" class="dummy-keyboard" />
        </div>
      </div>
    </div>
  </div>
  {%- include footer.html %}
